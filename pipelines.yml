pipelines:
  - name: pipeline_S_PS_Language_0003
    steps:
      - name: S_PS_Language_0003
        type: Bash
        configuration:
          nodePool: u16 #win_2019
          runtime:
            type: image
            image:
              auto:
                language: go
                versions:
                  - 1.11.11
        execution:
          onExecute:
            - source /root/.gvm/scripts/gvm
            - gvm list
            - gvm use 1.11
            - go version
