#             - echo "hi"   
      - name: stepnum_three
        type: Bash
        configuration: 
          inputSteps:
            - name: stepnum_one #stepnum_two 
          affinityGroup: new_client
          inputResources:
            - name: MyGitRepo
        execution:
          onExecute:
            - echo "hi"  
      - name: stepnum_four
        type: Bash
        configuration: 
          inputSteps:
            - name: stepnum_three
          affinityGroup: new_client
          inputResources:
            - name: MyGitRepo
        execution:
          onExecute:
            - echo "hi"      
      - name: auto_one
        type: Bash
        configuration: 
          inputSteps:
            - name: my_StepConnections
          affinityGroup: my_group
          inputResources:
            - name: MyGitRepo
        execution:
          onExecute:
            - echo "hi"    
      - name: auto_two
        type: Bash
        configuration: 
          inputSteps:
            - name: auto_one
          affinityGroup: my_group
          inputResources:
            - name: MyGitRepo
        execution:
          onExecute:
            - echo "hi"  
      - name: auto_three
        type: Bash
        configuration: 
          inputSteps:
            - name: auto_two
          affinityGroup: my_group
          inputResources:
            - name: MyGitRepo
        execution:
          onExecute:
            - echo "hi"  



