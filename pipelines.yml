resources:
  - name: MyGitRepo
    type: GitRepo
    configuration:
      path: Ranjansingh41/test
      gitProvider: github
      branches: 
        include: master
      files:  
        include: Affinitygroup.yml
pipelines:
  - name: sample_AffinitygroupConnections
    steps:
      - name: my_StepConnections
        type: Bash
        configuration:
          inputResources:
            - name: MyGitRepo
        execution:
          onExecute:
            - echo "hi"
      - name: stepnum_one
        type: Bash
        configuration: 
          inputSteps:
            - name: my_StepConnections
          affinityGroup: new_client
          inputResources:
            - name: MyGitRepo
        execution:
          onExecute:
            - echo "hi" 
