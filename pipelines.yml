resources:
  - name: test_native
    type: GitRepo
    configuration:
      gitProvider: ranjan_github
      path: Ranjansingh41/charts
   
  - name: helm_repooo
    type: HelmChart
    configuration: 
      sourceArtifactory: s_artifactory
      repository: helm-local
      chart: test
      version: 1.0.0

pipelines:
  - name: test_helm_native

    steps:
      - name: helm_publish_stepss
        type: HelmPublish
        configuration:
          chartPath: stable/tomcat
 
          inputResources:
            - name: test_native               
          outputResources:
            - name: helm_repooo             # required
 
        execution:
          onStart:
            - echo "Preparing for work..."
            - printenv
          onSuccess:
            - echo "Job well done!"
            - printenv
          onFailure:
            - echo "uh oh, something went wrong"
            - printenv
          onComplete: #always
            - echo "Cleaning up some stuff"
            - printenv
